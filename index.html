<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planificador de Horarios</title>
</head>

<body>
  <header class="main-header">
    <div class="logo" id="logo-home">
      <h1>Planificador<span>AcadÃ©mico</span></h1>
    </div>
    <div class="user-profile-section">
      <div class="user-info" id="user-menu-trigger">
        <span id="user-name-label">Usuario</span>
        <div class="user-avatar">ðŸ‘¤</div>
      </div>
      <div class="user-dropdown" id="user-dropdown">
        <button id="view-profile-btn">Mis Horarios Guardados</button>
        <button id="logout-btn">Cerrar SesiÃ³n</button>
      </div>
    </div>
  </header>

  <div id="profile-modal" class="modal">
    <div class="modal-content profile-modal-content">
      <div class="modal-header">
        <h2>Mis Horarios Guardados</h2>
        <button class="close-modal">&times;</button>
      </div>
      <div id="saved-schedules-list" class="schedules-grid">
        <p class="empty-msg">Cargando tus horarios...</p>
      </div>
    </div>
  </div>
  <div id="app">
    <h1 style="margin-bottom: 0.5rem; font-size: 1.5rem;">Subir Archivo</h1>
    <p style="color: var(--text-light); margin-bottom: 1.5rem; font-size: 0.9rem;">
      Formatos aceptados: JPG, PNG o PDF
    </p>

    <div id="drop-zone" class="drop-zone">
      <span class="drop-zone__prompt">Arrastra y suelta o haz clic</span>
      <input type="file" id="file-input" class="drop-zone__input" accept="image/*,.pdf">
    </div>

    <div id="file-list"></div>

    <div id="status-container">
      <span id="status-text"></span>
      <div class="spinner"></div>
    </div>
  </div>

  <div id="modal-materias" class="modal">
    <div class="modal-content">
      <h2>Selecciona tus Materias</h2>
      <p>Hemos procesado el archivo. Elige las asignaturas para tu horario:</p>

      <div id="checkbox-list" class="checkbox-container">
      </div>

      <div class="modal-actions">
        <button id="btn-cancelar" class="btn-secondary">Cancelar</button>
        <button id="btn-aceptar" class="btn-primary">Continuar</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
